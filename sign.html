<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazellig-Log in </title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Gazellig-Your Dream Event</header>
            <form action="sign.php" method="post">
                <div class="field space">
                    <span class="fa fa-user"></span>
                    <input type="text " name="Email" required placeholder="Email or Phone Number">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" name="Password" class="password" required placeholder="Password">
                    <span class="show">
                        Show
                    </span>
                </div>
                <div class="field space">
                    <input type="submit" name="submit" value="Sign in">
                </div>

                <div class="signup">
                    <br>
                    Don't have an account? <a href="reg.html">Register Here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const pass_field = document.querySelector('.password');
        const show_btn = document.querySelector('.show');
        show_btn.addEventListener('click', function () {

            if (pass_field.type === "password") {
                pass_field.type = "text";
                show_btn.style.color = "#3498db";
            }

            else {

                pass_field.type = "password";
                show_btn.style.color = "#222";
            }

        });
    </script>
</body>

</html>
